<p>
    <span>Click On Field To Get Coordinates.</span>
    <span>&nbsp;</span>
</p>
<div></div>

<script>
    $( "div" ). mousedown(function( event ) {
        var x = Math.round((((event.pageX)*652)/800)) - 7;
        var y = Math.round((((406-(event.pageY)) * 324 / 400))) + 9;
        var clickCoords = x + " " + ", " + " " + y ;
        /*   var clientCoords = "( " + event.clientX + ", " + event.clientY + " )"; */
        $( "span:first" ).text( "X Y Coordinates:" + " " + clickCoords);
        /*   $( "span:last" ).text( "( X, Y ) : " + clientCoords ); */
    });
</script>
